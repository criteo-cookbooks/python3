---
driver:
  name: dokken
  chef_version: 17
  pull_platform_image: false

transport:
  name: dokken

provisioner:
  name: dokken
  multiple_converge: 2
  named_run_list: test

platforms:
  - name: centos-7
    driver:
      image: 'dokken/centos-7'
  - name: centos-8
    driver:
      image: 'dokken/centos-8'

suites:
  - name: python3
    run_list:
      - recipe[python3-test::default]
    attributes:
  - name: python39
    run_list:
      - recipe[python3-test::default]
    excludes:
      - centos-7
    attributes:
      python3:
        name: 'python39'
  - name: python39-36
    run_list:
      - recipe[python3-test::default]
    excludes:
      - centos-7
    attributes:
      python3_test:
        pythons:
          -
            name: 'python3'
            binary_name: 'python3.6'
            pip_binary_name: 'pip3.6'
          -
            name: 'python39'
            binary_name: 'python3.9'
            pip_binary_name: 'pip3.9'
  - name: python3-pypy3

    run_list:
      - recipe[python3-test::default]
    attributes:
      python3:
        source: 'portable_pypy3'
        version: '3.9-v7.3.9'
        checksum: '46818cb3d74b96b34787548343d266e2562b531ddbaf330383ba930ff1930ed5'
  - name: python3-chef-14
    excludes:
      # dnf provider on Chef < 16 is broken
      - centos-8
    run_list:
      - recipe[python3-test::default]
    attributes:
    driver:
      chef_version: 14.7.17
